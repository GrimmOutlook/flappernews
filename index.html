<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grimm's Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="app.js"></script>

  </head>

  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-med-6 col-med-offset-3">

        <div class="page-header">
          <h1>AngularJS Velocity</h1>
        </div>

        <div ng-repeat="post in posts | orderBy: '-upvotes'">
          <span ng-click="incrementUpvotes(post)">^
            <span class="glyphicon glyphicon-thumbs-up"></span>
          </span>
          {{post.upvotes}}

          <span style="font-size:20px; margin-left:10px;">
            <a ng-show="post.link" href="{{post.link}}" target="_blank">
              {{post.title}}
            </a>
            <span ng-hide="post.link">
              {{post.title}}
            </span>
          </span>
        </div>

        <form ng-submit="addPost()" style="margin-top:30px;">
          <h3>Add a New Post and Link:</h3>

          <div class="form-group">
            <input type="text"
              class="form-control"
              placeholder="Title"
              ng-model="title"></input>
          </div>

          <div class="form-group">
            <input type="text"
              class="form-control"
              placeholder="Link"
              ng-model="link"></input>
          </div>
            <button type="submit" class="btn btn-primary">Post it!</button>
        </form>
      </div>
    </div>
  </body>
</html>
